<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IMC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"> 
        <h1>Calculadora de IMC</h1>
        <div class="container1">
            <h2>Altura (cm)</h2>
            <input id="altura" placeholder="Digite sua altura" type="number">
        </div> 
        <div class="container1">
            <h2>Peso (kg)</h2>
            <input id="peso" placeholder="Digite seu peso" type="number">
        </div>
        <button onclick="calcular()">Calcular</button>
        <textarea placeholder="Seu resultado :" id="resultado"></textarea>
    </div>
    <script src="index.js"></script>
    </body>
